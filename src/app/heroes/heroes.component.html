<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!-- Angular's class binding can add and remove a CSS class conditionally.  -->
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)" >
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>


<!-- The ngIf directive tells Angular to render the section only when the selectedHero is defined after it has been selected by clicking on a hero. -->
<div *ngIf="selectedHero">  
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div>id: {{selectedHero.id}}</div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div> 
</div>
